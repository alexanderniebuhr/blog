# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json

type: 'application'
language: 'typescript'

fileGroups:
  astro:
    - 'public/**/*'
    - 'src/**/*'
    - 'astro.config.*'

tasks:

  # Production build
  build:
    env:
      STATE: 'building'
    command: "astro build"
    deps:
      - "^:trigger"
    inputs:
      - '@group(astro)'
    outputs:
      - 'dist'

  # # Production build
  # watch:
  #   env:
  #   command: "nodemon --watch 'src/**/*' --ext astro,tsx,ts --exec \"moon run blog:build\""
  #   options:
  #     persistent: true
  #     runInCI: false
  #     cache: false

  preview:
    command: 'wrangler pages dev dist'
    deps:
      - '~:build'
    options: 
      persistent: true
      runInCI: false
      cache: false

  # Development server
  dev:
    command: "astro dev"
    local: true
    options:
      persistent: true
      runInCI: false
      cache: false

  ccheck:
    env:
      SKIP_ENV_VALIDATION: 'true'
    command: 'astro check'
    inputs:
      - '@group(astro)'
    deps:
      - '~:typecheck'

  # types:
  #   command: 'wrangler types'
  #   options: 
  #     cache: false

# Disable project references
toolchain:
    typescript:
      syncProjectReferences: false
